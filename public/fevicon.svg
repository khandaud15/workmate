<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0f0e15" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="purpleGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
  </defs>

  <!-- Outer Glow -->
  <rect x="0" y="0" width="512" height="512" fill="url(#glow)"/>

  <!-- Diamond Shape -->
  <rect x="128" y="128" width="256" height="256" rx="60" transform="rotate(45 256 256)" fill="url(#purpleGradient)" />

  <!-- Centered T -->
  <text x="256" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="160" fill="white" dominant-baseline="middle">
    T
  </text>
